<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 360" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <filter id="s4" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="2.5" flood-color="#1F4E79" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="900" height="360" fill="#f9fafb" rx="12"/>
  <text x="450" y="34" text-anchor="middle" font-size="18" font-weight="700" fill="#1F4E79">Unraid Storage Architecture</text>

  <!-- Parity Drive -->
  <rect x="40" y="60" width="180" height="130" rx="10" fill="#fff" filter="url(#s4)" stroke="#D97706" stroke-width="1.2" stroke-opacity="0.4"/>
  <rect x="40" y="60" width="180" height="28" rx="10" fill="#D97706" opacity="0.1"/>
  <rect x="40" y="75" width="180" height="1" fill="#D97706" opacity="0"/>
  <text x="130" y="80" text-anchor="middle" font-size="11" font-weight="700" fill="#D97706">PARITY DRIVE</text>
  <rect x="60" y="100" width="140" height="32" rx="6" fill="#D97706" opacity="0.07"/>
  <text x="130" y="121" text-anchor="middle" font-size="11" fill="#2C3E50" font-weight="600">Largest HDD in array</text>
  <text x="130" y="150" text-anchor="middle" font-size="10" fill="#6B7280">Protects against single</text>
  <text x="130" y="165" text-anchor="middle" font-size="10" fill="#6B7280">drive failure</text>
  <text x="130" y="182" text-anchor="middle" font-size="9" fill="#D97706" font-weight="500">XOR-based redundancy</text>

  <!-- Data Drives -->
  <rect x="240" y="60" width="310" height="130" rx="10" fill="#fff" filter="url(#s4)" stroke="#1F4E79" stroke-width="1.2" stroke-opacity="0.3"/>
  <rect x="240" y="60" width="310" height="28" rx="10" fill="#1F4E79" opacity="0.06"/>
  <text x="395" y="80" text-anchor="middle" font-size="11" font-weight="700" fill="#1F4E79">DATA DRIVES (Array)</text>

  <rect x="258" y="98" width="60" height="42" rx="5" fill="#1F4E79" opacity="0.08" stroke="#1F4E79" stroke-width="0.5" stroke-opacity="0.15"/>
  <text x="288" y="116" text-anchor="middle" font-size="9" fill="#1F4E79" font-weight="600">Disk 1</text>
  <text x="288" y="131" text-anchor="middle" font-size="8" fill="#6B7280">NAS HDD</text>

  <rect x="326" y="98" width="60" height="42" rx="5" fill="#1F4E79" opacity="0.08" stroke="#1F4E79" stroke-width="0.5" stroke-opacity="0.15"/>
  <text x="356" y="116" text-anchor="middle" font-size="9" fill="#1F4E79" font-weight="600">Disk 2</text>
  <text x="356" y="131" text-anchor="middle" font-size="8" fill="#6B7280">NAS HDD</text>

  <rect x="394" y="98" width="60" height="42" rx="5" fill="#1F4E79" opacity="0.08" stroke="#1F4E79" stroke-width="0.5" stroke-opacity="0.15"/>
  <text x="424" y="116" text-anchor="middle" font-size="9" fill="#1F4E79" font-weight="600">Disk 3</text>
  <text x="424" y="131" text-anchor="middle" font-size="8" fill="#6B7280">NAS HDD</text>

  <rect x="462" y="98" width="60" height="42" rx="5" fill="#1F4E79" opacity="0.04" stroke="#1F4E79" stroke-width="0.5" stroke-opacity="0.1" stroke-dasharray="3,2"/>
  <text x="492" y="116" text-anchor="middle" font-size="9" fill="#6B7280" font-weight="600">Disk N</text>
  <text x="492" y="131" text-anchor="middle" font-size="8" fill="#9CA3AF">Expand</text>

  <text x="395" y="160" text-anchor="middle" font-size="9.5" fill="#2C3E50">Seagate IronWolf NAS-rated drives</text>
  <text x="395" y="176" text-anchor="middle" font-size="9" fill="#6B7280">Independent drives — no striping, mix &amp; match sizes</text>

  <!-- Cache Pool -->
  <rect x="570" y="60" width="300" height="130" rx="10" fill="#fff" filter="url(#s4)" stroke="#2A7F62" stroke-width="1.2" stroke-opacity="0.4"/>
  <rect x="570" y="60" width="300" height="28" rx="10" fill="#2A7F62" opacity="0.08"/>
  <text x="720" y="80" text-anchor="middle" font-size="11" font-weight="700" fill="#2A7F62">SSD CACHE POOL (RAID 1)</text>

  <rect x="600" y="100" width="100" height="42" rx="5" fill="#2A7F62" opacity="0.1" stroke="#2A7F62" stroke-width="0.5" stroke-opacity="0.2"/>
  <text x="650" y="118" text-anchor="middle" font-size="9.5" fill="#2A7F62" font-weight="600">NVMe SSD 1</text>
  <text x="650" y="132" text-anchor="middle" font-size="8" fill="#6B7280">Primary</text>

  <rect x="720" y="100" width="100" height="42" rx="5" fill="#2A7F62" opacity="0.1" stroke="#2A7F62" stroke-width="0.5" stroke-opacity="0.2"/>
  <text x="770" y="118" text-anchor="middle" font-size="9.5" fill="#2A7F62" font-weight="600">NVMe SSD 2</text>
  <text x="770" y="132" text-anchor="middle" font-size="8" fill="#6B7280">Mirror</text>

  <text x="720" y="160" text-anchor="middle" font-size="9.5" fill="#2C3E50">Docker appdata · VM images</text>
  <text x="720" y="176" text-anchor="middle" font-size="9" fill="#6B7280">Write cache → auto-mover to array on idle</text>

  <!-- User Shares row -->
  <rect x="40" y="210" width="830" height="80" rx="10" fill="#1F4E79" opacity="0.04" stroke="#1F4E79" stroke-width="0.5" stroke-opacity="0.12"/>
  <text x="60" y="234" font-size="11" font-weight="700" fill="#1F4E79" letter-spacing="1">USER SHARES</text>
  <text x="60" y="250" font-size="9.5" fill="#6B7280">Unraid abstracts physical drives into logical shares. Each share can prefer cache, array, or both.</text>

  <rect x="60" y="260" width="72" height="22" rx="4" fill="#1F4E79" opacity="0.85"/>
  <text x="96" y="275" text-anchor="middle" font-size="9" fill="#fff" font-weight="500">Media</text>

  <rect x="140" y="260" width="72" height="22" rx="4" fill="#1F4E79" opacity="0.85"/>
  <text x="176" y="275" text-anchor="middle" font-size="9" fill="#fff" font-weight="500">Photos</text>

  <rect x="220" y="260" width="72" height="22" rx="4" fill="#2A7F62" opacity="0.85"/>
  <text x="256" y="275" text-anchor="middle" font-size="9" fill="#fff" font-weight="500">Appdata</text>

  <rect x="300" y="260" width="72" height="22" rx="4" fill="#2A7F62" opacity="0.85"/>
  <text x="336" y="275" text-anchor="middle" font-size="9" fill="#fff" font-weight="500">Nextcloud</text>

  <rect x="380" y="260" width="82" height="22" rx="4" fill="#2C3E50" opacity="0.75"/>
  <text x="421" y="275" text-anchor="middle" font-size="9" fill="#fff" font-weight="500">Downloads</text>

  <rect x="470" y="260" width="72" height="22" rx="4" fill="#2C3E50" opacity="0.75"/>
  <text x="506" y="275" text-anchor="middle" font-size="9" fill="#fff" font-weight="500">Backups</text>

  <rect x="550" y="260" width="60" height="22" rx="4" fill="#2C3E50" opacity="0.75"/>
  <text x="580" y="275" text-anchor="middle" font-size="9" fill="#fff" font-weight="500">CCTV</text>

  <rect x="618" y="260" width="72" height="22" rx="4" fill="#2C3E50" opacity="0.55"/>
  <text x="654" y="275" text-anchor="middle" font-size="9" fill="#fff" font-weight="500">Domains</text>

  <!-- Legend -->
  <rect x="40" y="306" width="830" height="40" rx="8" fill="#fff" stroke="#e5e7eb" stroke-width="0.5"/>
  <circle cx="70" cy="326" r="6" fill="#D97706" opacity="0.3"/>
  <text x="84" y="330" font-size="9.5" fill="#2C3E50">Parity = data recovery</text>

  <circle cx="220" cy="326" r="6" fill="#1F4E79" opacity="0.15"/>
  <text x="234" y="330" font-size="9.5" fill="#2C3E50">Array = bulk storage (HDDs)</text>

  <circle cx="410" cy="326" r="6" fill="#2A7F62" opacity="0.2"/>
  <text x="424" y="330" font-size="9.5" fill="#2C3E50">Cache = fast I/O (SSDs, RAID 1)</text>

  <text x="610" y="330" font-size="9.5" fill="#6B7280">Mover daemon shifts data from cache → array on schedule</text>
</svg>