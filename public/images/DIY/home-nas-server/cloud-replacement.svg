<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <filter id="s5" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="2" flood-color="#1F4E79" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="900" height="380" fill="#f9fafb" rx="12"/>
  <text x="450" y="34" text-anchor="middle" font-size="18" font-weight="700" fill="#1F4E79">What a Homeserver Replaces</text>
  <text x="450" y="54" text-anchor="middle" font-size="11" fill="#6B7280">Cloud subscriptions → self-hosted alternatives, all on one box</text>

  <!-- Headers -->
  <text x="170" y="84" text-anchor="middle" font-size="10" font-weight="700" fill="#6B7280" letter-spacing="1.5">CLOUD SERVICE</text>
  <text x="450" y="84" text-anchor="middle" font-size="10" font-weight="700" fill="#1F4E79" letter-spacing="1.5">SELF-HOSTED REPLACEMENT</text>
  <text x="740" y="84" text-anchor="middle" font-size="10" font-weight="700" fill="#2A7F62" letter-spacing="1.5">WHAT YOU GAIN</text>

  <line x1="40" y1="92" x2="860" y2="92" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Row 1 -->
  <rect x="50" y="102" width="240" height="36" rx="6" fill="#fff" filter="url(#s5)"/>
  <text x="70" y="124" font-size="11" fill="#2C3E50">Google Drive / Dropbox / iCloud</text>
  <text x="310" y="124" font-size="14">→</text>
  <rect x="340" y="102" width="220" height="36" rx="6" fill="#1F4E79" opacity="0.06" stroke="#1F4E79" stroke-width="0.5" stroke-opacity="0.15"/>
  <text x="450" y="124" text-anchor="middle" font-size="11" fill="#1F4E79" font-weight="600">Nextcloud</text>
  <text x="580" y="124" font-size="10.5" fill="#2A7F62">No storage caps, full encryption</text>

  <!-- Row 2 -->
  <rect x="50" y="148" width="240" height="36" rx="6" fill="#fff" filter="url(#s5)"/>
  <text x="70" y="170" font-size="11" fill="#2C3E50">Google Photos / iCloud Photos</text>
  <text x="310" y="170" font-size="14">→</text>
  <rect x="340" y="148" width="220" height="36" rx="6" fill="#1F4E79" opacity="0.06" stroke="#1F4E79" stroke-width="0.5" stroke-opacity="0.15"/>
  <text x="450" y="170" text-anchor="middle" font-size="11" fill="#1F4E79" font-weight="600">Immich</text>
  <text x="580" y="170" font-size="10.5" fill="#2A7F62">AI face/object search, private</text>

  <!-- Row 3 -->
  <rect x="50" y="194" width="240" height="36" rx="6" fill="#fff" filter="url(#s5)"/>
  <text x="70" y="216" font-size="11" fill="#2C3E50">Netflix / Spotify / Apple TV+</text>
  <text x="310" y="216" font-size="14">→</text>
  <rect x="340" y="194" width="220" height="36" rx="6" fill="#1F4E79" opacity="0.06" stroke="#1F4E79" stroke-width="0.5" stroke-opacity="0.15"/>
  <text x="450" y="216" text-anchor="middle" font-size="11" fill="#1F4E79" font-weight="600">Plex + Jellyfin</text>
  <text x="580" y="216" font-size="10.5" fill="#2A7F62">Your library, any device, forever</text>

  <!-- Row 4 -->
  <rect x="50" y="240" width="240" height="36" rx="6" fill="#fff" filter="url(#s5)"/>
  <text x="70" y="262" font-size="11" fill="#2C3E50">Okta / Auth0 / Google Sign-in</text>
  <text x="310" y="262" font-size="14">→</text>
  <rect x="340" y="240" width="220" height="36" rx="6" fill="#1F4E79" opacity="0.06" stroke="#1F4E79" stroke-width="0.5" stroke-opacity="0.15"/>
  <text x="450" y="262" text-anchor="middle" font-size="11" fill="#1F4E79" font-weight="600">Authentik SSO</text>
  <text x="580" y="262" font-size="10.5" fill="#2A7F62">One login for all your apps</text>

  <!-- Row 5 -->
  <rect x="50" y="286" width="240" height="36" rx="6" fill="#fff" filter="url(#s5)"/>
  <text x="70" y="308" font-size="11" fill="#2C3E50">Ring / Nest Cameras</text>
  <text x="310" y="308" font-size="14">→</text>
  <rect x="340" y="286" width="220" height="36" rx="6" fill="#1F4E79" opacity="0.06" stroke="#1F4E79" stroke-width="0.5" stroke-opacity="0.15"/>
  <text x="450" y="308" text-anchor="middle" font-size="11" fill="#1F4E79" font-weight="600">Shinobi + RTSP Cameras</text>
  <text x="580" y="308" font-size="10.5" fill="#2A7F62">No monthly fees, local storage</text>

  <!-- Row 6 -->
  <rect x="50" y="332" width="240" height="36" rx="6" fill="#fff" filter="url(#s5)"/>
  <text x="70" y="354" font-size="11" fill="#2C3E50">AWS / Squarespace Hosting</text>
  <text x="310" y="354" font-size="14">→</text>
  <rect x="340" y="332" width="220" height="36" rx="6" fill="#1F4E79" opacity="0.06" stroke="#1F4E79" stroke-width="0.5" stroke-opacity="0.15"/>
  <text x="450" y="354" text-anchor="middle" font-size="11" fill="#1F4E79" font-weight="600">Nginx + Cloudflare Tunnel</text>
  <text x="580" y="354" font-size="10.5" fill="#2A7F62">Free hosting, full control</text>
</svg>