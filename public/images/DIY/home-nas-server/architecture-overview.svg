  <text x="50" y="78" font-size="11" font-weight="700" fill="#1F4E79" text-transform="uppercase" letter-spacing="1.5">Hardware Layer</text>

  <rect x="50" y="88" width="120" height="38" rx="6" fill="#fff" filter="url(#shadow)"/>
  <text x="110" y="111" text-anchor="middle" font-size="11" fill="#2C3E50" font-weight="600">Intel i3-12100T</text>

  <rect x="185" y="88" width="100" height="38" rx="6" fill="#fff" filter="url(#shadow)"/>
  <text x="235" y="111" text-anchor="middle" font-size="11" fill="#2C3E50" font-weight="600">32 GB DDR4</text>

  <rect x="300" y="88" width="130" height="38" rx="6" fill="#fff" filter="url(#shadow)"/>
  <text x="365" y="111" text-anchor="middle" font-size="11" fill="#2C3E50" font-weight="600">Nvidia GPU</text>

  <rect x="445" y="88" width="170" height="38" rx="6" fill="#fff" filter="url(#shadow)"/>
  <text x="530" y="111" text-anchor="middle" font-size="11" fill="#2C3E50" font-weight="600">HDD Array + NVMe Cache</text>

