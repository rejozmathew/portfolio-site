      <stop offset="0%" stop-color="#1F4E79"/>
      <stop offset="100%" stop-color="#2A7F62"/>
    </linearGradient>
    <linearGradient id="layerGrad1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1F4E79" stop-opacity="0.08"/>
