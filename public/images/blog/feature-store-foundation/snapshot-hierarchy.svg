<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 580" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F4E79;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#183D5E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2A7F62;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E6B50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D4F5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C47F17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A66914;stop-opacity:1" />
    </linearGradient>
    <filter id="ds" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#2C3E50" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="800" height="580" fill="#f9fafb"/>

  <text x="400" y="30" text-anchor="middle" fill="#2C3E50" font-size="14" font-weight="700" letter-spacing="1.5">TIME-AWARE SNAPSHOT HIERARCHY</text>

  <!-- ========== TIER 1: Daily Source ========== -->
  <text x="68" y="66" fill="#546E7A" font-size="10" font-weight="600" letter-spacing="1">SOURCE</text>
  <rect x="200" y="52" width="400" height="44" rx="8" fill="url(#navyGrad)" filter="url(#ds)"/>
  <text x="400" y="79" text-anchor="middle" fill="#fff" font-size="12" font-weight="600">Daily Account Performance Snapshot</text>

  <!-- Arrow down -->
  <line x1="310" y1="96" x2="310" y2="140" stroke="#B0BEC5" stroke-width="1.5"/>
  <polygon points="304,136 310,148 316,136" fill="#B0BEC5"/>
  <line x1="490" y1="96" x2="490" y2="140" stroke="#B0BEC5" stroke-width="1.5"/>
  <polygon points="484,136 490,148 496,136" fill="#B0BEC5"/>

  <!-- Customer snapshot arrow -->
  <rect x="580" y="52" width="165" height="44" rx="8" fill="url(#navyGrad)" filter="url(#ds)"/>
  <text x="662" y="72" text-anchor="middle" fill="#fff" font-size="10.5" font-weight="500">Daily Customer</text>
  <text x="662" y="86" text-anchor="middle" fill="#fff" font-size="10.5" font-weight="500">Attributes Snapshot</text>

  <!-- Dashed separator -->
  <line x1="60" y1="128" x2="740" y2="128" stroke="#B0BEC5" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- ========== TIER 2: Historic Snapshots ========== -->
  <text x="68" y="166" fill="#2A7F62" font-size="10" font-weight="600" letter-spacing="1">HISTORIC SNAPSHOTS</text>

  <rect x="120" y="180" width="195" height="44" rx="8" fill="url(#tealGrad)" filter="url(#ds)"/>
  <text x="217" y="206" text-anchor="middle" fill="#fff" font-size="11" font-weight="500">Weekly Account Snapshot</text>

  <rect x="340" y="180" width="195" height="44" rx="8" fill="url(#tealGrad)" filter="url(#ds)"/>
  <text x="437" y="206" text-anchor="middle" fill="#fff" font-size="11" font-weight="500">Monthly Account Snapshot</text>

  <rect x="560" y="180" width="185" height="44" rx="8" fill="url(#tealGrad)" filter="url(#ds)"/>
  <text x="652" y="200" text-anchor="middle" fill="#fff" font-size="10.5" font-weight="500">Monthly Customer</text>
  <text x="652" y="214" text-anchor="middle" fill="#fff" font-size="10.5" font-weight="500">Attributes Snapshot</text>

  <!-- Arrow from customer daily to customer monthly -->
  <line x1="662" y1="96" x2="662" y2="178" stroke="#B0BEC5" stroke-width="1.5"/>
  <polygon points="656,174 662,184 668,174" fill="#B0BEC5"/>

  <!-- Dashed separator -->
  <line x1="60" y1="248" x2="740" y2="248" stroke="#B0BEC5" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- ========== TIER 3: Accumulating Snapshots ========== -->
  <text x="68" y="282" fill="#C47F17" font-size="10" font-weight="600" letter-spacing="1">ACCUMULATING SNAPSHOTS</text>

  <!-- Arrows down from monthly -->
  <line x1="340" y1="224" x2="180" y2="296" stroke="#B0BEC5" stroke-width="1.5"/>
  <polygon points="175,291 180,302 186,292" fill="#B0BEC5"/>
  <line x1="437" y1="224" x2="360" y2="296" stroke="#B0BEC5" stroke-width="1.5"/>
  <polygon points="354,292 360,302 366,292" fill="#B0BEC5"/>
  <line x1="500" y1="224" x2="530" y2="296" stroke="#B0BEC5" stroke-width="1.5"/>
  <polygon points="524,292 530,302 536,292" fill="#B0BEC5"/>

  <rect x="100" y="298" width="140" height="48" rx="8" fill="url(#amberGrad)" filter="url(#ds)"/>
  <text x="170" y="318" text-anchor="middle" fill="#fff" font-size="10.5" font-weight="500">WTD</text>
  <text x="170" y="334" text-anchor="middle" fill="#fff" font-size="9" opacity="0.8">Week-to-Date</text>

  <rect x="260" y="298" width="140" height="48" rx="8" fill="url(#amberGrad)" filter="url(#ds)"/>
  <text x="330" y="318" text-anchor="middle" fill="#fff" font-size="10.5" font-weight="500">MTD</text>
  <text x="330" y="334" text-anchor="middle" fill="#fff" font-size="9" opacity="0.8">Month-to-Date</text>

  <rect x="420" y="298" width="140" height="48" rx="8" fill="url(#amberGrad)" filter="url(#ds)"/>
  <text x="490" y="318" text-anchor="middle" fill="#fff" font-size="10.5" font-weight="500">YTD</text>
  <text x="490" y="334" text-anchor="middle" fill="#fff" font-size="9" opacity="0.8">Year-to-Date</text>

  <rect x="580" y="298" width="155" height="48" rx="8" fill="url(#amberGrad)" filter="url(#ds)"/>
  <text x="657" y="318" text-anchor="middle" fill="#fff" font-size="10.5" font-weight="500">Lifetime</text>
  <text x="657" y="334" text-anchor="middle" fill="#fff" font-size="9" opacity="0.8">All-time Accumulating</text>

  <!-- ========== Bottom Explanation ========== -->
  <line x1="60" y1="372" x2="740" y2="372" stroke="#B0BEC5" stroke-width="1" stroke-dasharray="6,4"/>

  <text x="68" y="400" fill="#1F4E79" font-size="10" font-weight="600" letter-spacing="1">TIME GRAINS AT A GLANCE</text>

  <!-- Time grain legend -->
  <rect x="68" y="416" width="14" height="14" rx="3" fill="#1F4E79"/>
  <text x="90" y="428" fill="#2C3E50" font-size="10.5">Daily — Full attribute refresh every day; the most granular foundation</text>

  <rect x="68" y="440" width="14" height="14" rx="3" fill="#2A7F62"/>
  <text x="90" y="452" fill="#2C3E50" font-size="10.5">Weekly / Monthly — Period-end snapshots for historical comparison</text>

  <rect x="68" y="464" width="14" height="14" rx="3" fill="#C47F17"/>
  <text x="90" y="476" fill="#2C3E50" font-size="10.5">Accumulating — Running aggregations (WTD, MTD, YTD, Lifetime) for trend analysis</text>

  <text x="68" y="510" fill="#546E7A" font-size="10" font-style="italic">Every snapshot carries a time-dimension key, enabling point-in-time joins for training sets and audit.</text>

  <!-- Side labels -->
  <text x="34" y="80" text-anchor="middle" fill="#1F4E79" font-size="9" font-weight="600" transform="rotate(-90, 34, 80)">RAW</text>
  <text x="34" y="210" text-anchor="middle" fill="#2A7F62" font-size="9" font-weight="600" transform="rotate(-90, 34, 210)">HISTORIC</text>
  <text x="34" y="330" text-anchor="middle" fill="#C47F17" font-size="9" font-weight="600" transform="rotate(-90, 34, 330)">ACCUM.</text>
</svg>
