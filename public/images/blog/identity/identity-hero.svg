<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 380" font-family="'Segoe UI', -apple-system, system-ui, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#f0f4f8"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1F4E79" flood-opacity="0.12"/>
    </filter>
    <filter id="glowTeal" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#2A7F62" flood-opacity="0.25"/>
    </filter>
    <marker id="arrowNavy" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#1F4E79" stroke-width="1.2"/>
    </marker>
    <marker id="arrowTeal" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#2A7F62" stroke-width="1.2"/>
    </marker>
  </defs>

  <rect width="960" height="380" fill="url(#bgGrad)" rx="8"/>

  <!-- Left section: Fragmented Identifiers -->
  <text x="145" y="32" text-anchor="middle" fill="#2C3E50" font-size="13" font-weight="600" letter-spacing="0.5">FRAGMENTED IDENTIFIERS</text>

  <!-- Device: Tablet -->
  <rect x="40" y="55" width="80" height="56" rx="6" fill="#fff" stroke="#1F4E79" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="48" y="63" width="64" height="36" rx="2" fill="#e8eef5"/>
  <circle cx="80" cy="104" r="2.5" fill="#1F4E79"/>
  <text x="80" y="124" text-anchor="middle" fill="#2C3E50" font-size="9" font-weight="500">Tablet</text>

  <!-- Device: Phone -->
  <rect x="40" y="145" width="48" height="76" rx="8" fill="#fff" stroke="#1F4E79" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="47" y="157" width="34" height="48" rx="2" fill="#e8eef5"/>
  <circle cx="64" cy="214" r="2.5" fill="#1F4E79"/>
  <text x="64" y="237" text-anchor="middle" fill="#2C3E50" font-size="9" font-weight="500">Phone</text>

  <!-- Device: Laptop -->
  <rect x="20" y="265" width="110" height="68" rx="4" fill="#fff" stroke="#1F4E79" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="28" y="272" width="94" height="42" rx="2" fill="#e8eef5"/>
  <path d="M10,337 L140,337" stroke="#1F4E79" stroke-width="1.5" fill="none"/>
  <text x="75" y="355" text-anchor="middle" fill="#2C3E50" font-size="9" font-weight="500">Laptop</text>

  <!-- Identifier labels -->
  <rect x="155" y="70" width="105" height="28" rx="14" fill="#1F4E79" fill-opacity="0.08" stroke="#1F4E79" stroke-width="1"/>
  <text x="207" y="89" text-anchor="middle" fill="#1F4E79" font-size="10" font-weight="500">Device ID: d7x2</text>

  <rect x="155" y="115" width="105" height="28" rx="14" fill="#1F4E79" fill-opacity="0.08" stroke="#1F4E79" stroke-width="1"/>
  <text x="207" y="134" text-anchor="middle" fill="#1F4E79" font-size="10" font-weight="500">Cookie: c4k9</text>

  <rect x="155" y="165" width="120" height="28" rx="14" fill="#1F4E79" fill-opacity="0.08" stroke="#1F4E79" stroke-width="1"/>
  <text x="215" y="184" text-anchor="middle" fill="#1F4E79" font-size="10" font-weight="500">Email: j***@mail.com</text>

  <rect x="155" y="215" width="105" height="28" rx="14" fill="#1F4E79" fill-opacity="0.08" stroke="#1F4E79" stroke-width="1"/>
  <text x="207" y="234" text-anchor="middle" fill="#1F4E79" font-size="10" font-weight="500">Phone: ***-4821</text>

  <rect x="155" y="265" width="105" height="28" rx="14" fill="#1F4E79" fill-opacity="0.08" stroke="#1F4E79" stroke-width="1"/>
  <text x="207" y="284" text-anchor="middle" fill="#1F4E79" font-size="10" font-weight="500">Account: A-9031</text>

  <rect x="155" y="310" width="105" height="28" rx="14" fill="#1F4E79" fill-opacity="0.08" stroke="#1F4E79" stroke-width="1"/>
  <text x="207" y="329" text-anchor="middle" fill="#1F4E79" font-size="10" font-weight="500">IP: 192.168.x.x</text>

  <!-- Connecting lines from devices to identifiers -->
  <line x1="120" y1="83" x2="153" y2="83" stroke="#1F4E79" stroke-width="1" stroke-dasharray="3,2" opacity="0.5"/>
  <line x1="88" y1="183" x2="153" y2="179" stroke="#1F4E79" stroke-width="1" stroke-dasharray="3,2" opacity="0.5"/>
  <line x1="130" y1="299" x2="153" y2="279" stroke="#1F4E79" stroke-width="1" stroke-dasharray="3,2" opacity="0.5"/>

  <!-- Center: Identity Resolution Engine -->
  <rect x="340" y="100" width="260" height="190" rx="12" fill="#fff" stroke="#1F4E79" stroke-width="2" filter="url(#shadow)"/>
  <rect x="340" y="100" width="260" height="40" rx="12" fill="#1F4E79"/>
  <rect x="340" y="128" width="260" height="12" fill="#1F4E79"/>
  <text x="470" y="126" text-anchor="middle" fill="#fff" font-size="13" font-weight="700" letter-spacing="0.3">IDENTITY RESOLUTION</text>

  <!-- Resolution icon -->
  <circle cx="470" cy="195" r="32" fill="none" stroke="#1F4E79" stroke-width="2"/>
  <circle cx="470" cy="195" r="22" fill="#1F4E79" fill-opacity="0.06"/>
  <!-- Person silhouette -->
  <circle cx="470" cy="185" r="9" fill="#1F4E79" fill-opacity="0.7"/>
  <path d="M452,210 Q452,198 470,198 Q488,198 488,210" fill="#1F4E79" fill-opacity="0.7"/>
  <!-- Lock icon -->
  <rect x="482" y="198" width="14" height="11" rx="2" fill="#2A7F62"/>
  <path d="M485,198 L485,194 Q485,189 489,189 Q493,189 493,194 L493,198" fill="none" stroke="#2A7F62" stroke-width="1.5"/>

  <!-- Method labels -->
  <text x="470" y="250" text-anchor="middle" fill="#2C3E50" font-size="10">Deterministic + Probabilistic</text>
  <text x="470" y="265" text-anchor="middle" fill="#2C3E50" font-size="10">Matching &amp; Graph Traversal</text>
  <text x="470" y="280" text-anchor="middle" fill="#1F4E79" font-size="9" font-style="italic">Neo4j + GDS Algorithms</text>

  <!-- Arrows from identifiers to resolution -->
  <line x1="275" y1="84" x2="338" y2="150" stroke="#1F4E79" stroke-width="1.2" stroke-dasharray="4,3" marker-end="url(#arrowNavy)"/>
  <line x1="275" y1="129" x2="338" y2="170" stroke="#1F4E79" stroke-width="1.2" stroke-dasharray="4,3" marker-end="url(#arrowNavy)"/>
  <line x1="280" y1="179" x2="338" y2="190" stroke="#1F4E79" stroke-width="1.2" stroke-dasharray="4,3" marker-end="url(#arrowNavy)"/>
  <line x1="275" y1="229" x2="338" y2="210" stroke="#1F4E79" stroke-width="1.2" stroke-dasharray="4,3" marker-end="url(#arrowNavy)"/>
  <line x1="275" y1="279" x2="338" y2="240" stroke="#1F4E79" stroke-width="1.2" stroke-dasharray="4,3" marker-end="url(#arrowNavy)"/>
  <line x1="275" y1="324" x2="338" y2="260" stroke="#1F4E79" stroke-width="1.2" stroke-dasharray="4,3" marker-end="url(#arrowNavy)"/>

  <!-- Right section: Unified Profile Outcomes -->
  <text x="785" y="32" text-anchor="middle" fill="#2C3E50" font-size="13" font-weight="600" letter-spacing="0.5">UNIFIED IDENTITY ENABLES</text>

  <!-- Arrow from resolution to outcomes -->
  <line x1="602" y1="195" x2="660" y2="195" stroke="#2A7F62" stroke-width="2.5" marker-end="url(#arrowTeal)"/>

  <!-- Outcome cards -->
  <rect x="672" y="55" width="250" height="52" rx="8" fill="#1F4E79" filter="url(#shadow)"/>
  <text x="697" y="78" fill="#fff" font-size="12" font-weight="600">Multi-Touch Attribution</text>
  <text x="697" y="96" fill="#c5d8ea" font-size="10">Fractional credit across channels</text>

  <rect x="672" y="122" width="250" height="52" rx="8" fill="#1F4E79" filter="url(#shadow)"/>
  <text x="697" y="145" fill="#fff" font-size="12" font-weight="600">Household Segmentation</text>
  <text x="697" y="163" fill="#c5d8ea" font-size="10">Cluster by shared attributes &amp; devices</text>

  <rect x="672" y="189" width="250" height="52" rx="8" fill="#1F4E79" filter="url(#shadow)"/>
  <text x="697" y="212" fill="#fff" font-size="12" font-weight="600">Journey Activation</text>
  <text x="697" y="230" fill="#c5d8ea" font-size="10">Sequence-aware re-engagement</text>

  <rect x="672" y="256" width="250" height="52" rx="8" fill="#2A7F62" filter="url(#glowTeal)"/>
  <text x="697" y="279" fill="#fff" font-size="12" font-weight="600">Privacy-Compliant PII</text>
  <text x="697" y="297" fill="#b5e2d0" font-size="10">Isolated nodes, single-point deletion</text>

  <rect x="672" y="323" width="250" height="42" rx="8" fill="#1F4E79" fill-opacity="0.85" filter="url(#shadow)"/>
  <text x="697" y="349" fill="#fff" font-size="12" font-weight="600">ML Feature Engineering</text>
</svg>
