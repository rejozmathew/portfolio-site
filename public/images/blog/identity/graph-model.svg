<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 560" font-family="'Segoe UI', -apple-system, system-ui, sans-serif">
  <defs>
    <linearGradient id="bgG4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#f0f4f8"/>
    </linearGradient>
    <filter id="sh4" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1F4E79" flood-opacity="0.15"/>
    </filter>
    <filter id="shTeal" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#2A7F62" flood-opacity="0.15"/>
    </filter>
    <marker id="det" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#1F4E79"/>
    </marker>
    <marker id="prob" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="none" stroke="#1F4E79" stroke-width="1"/>
    </marker>
    <marker id="event" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#2A7F62"/>
    </marker>
    <marker id="trans" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#8B5E3C"/>
    </marker>
  </defs>

  <rect width="960" height="560" fill="url(#bgG4)" rx="8"/>
  <text x="345" y="28" text-anchor="middle" fill="#1F4E79" font-size="15" font-weight="700">Conceptual Identity Graph Model</text>

  <!-- CUSTOMER NODE (center) -->
  <circle cx="345" cy="275" r="52" fill="#fff" stroke="#1F4E79" stroke-width="3.5" filter="url(#sh4)"/>
  <circle cx="345" cy="275" r="42" fill="#1F4E79" fill-opacity="0.06"/>
  <circle cx="345" cy="263" r="12" fill="#1F4E79" fill-opacity="0.65"/>
  <path d="M320,292 Q320,278 345,278 Q370,278 370,292" fill="#1F4E79" fill-opacity="0.65"/>
  <text x="345" y="312" text-anchor="middle" fill="#1F4E79" font-size="12" font-weight="700">Customer</text>

  <!-- ===== IDENTITY NODES (upper-left arc) ===== -->

  <!-- Email ID -->
  <circle cx="130" cy="110" r="36" fill="#fff" stroke="#2A7F62" stroke-width="2.5" filter="url(#shTeal)"/>
  <text x="130" y="108" text-anchor="middle" fill="#2A7F62" font-size="10.5" font-weight="600">Email ID</text>
  <text x="130" y="122" text-anchor="middle" fill="#8899aa" font-size="8">j***@mail.com</text>
  <!-- Edge -->
  <line x1="162" y1="133" x2="302" y2="248" stroke="#1F4E79" stroke-width="1.8" marker-end="url(#det)"/>
  <text x="210" y="178" fill="#1F4E79" font-size="8" font-weight="500" transform="rotate(-30, 210, 178)">CAN BE EMAILED AT</text>

  <!-- Phone -->
  <circle cx="110" cy="280" r="36" fill="#fff" stroke="#2A7F62" stroke-width="2.5" filter="url(#shTeal)"/>
  <text x="110" y="278" text-anchor="middle" fill="#2A7F62" font-size="10.5" font-weight="600">Phone</text>
  <text x="110" y="292" text-anchor="middle" fill="#8899aa" font-size="8">***-4821</text>
  <!-- Edge -->
  <line x1="146" y1="280" x2="292" y2="278" stroke="#1F4E79" stroke-width="1.8" marker-end="url(#det)"/>
  <text x="218" y="270" fill="#1F4E79" font-size="8" font-weight="500">HAS PHONE NO</text>

  <!-- Address -->
  <circle cx="130" cy="430" r="36" fill="#fff" stroke="#2A7F62" stroke-width="2.5" filter="url(#shTeal)"/>
  <text x="130" y="428" text-anchor="middle" fill="#2A7F62" font-size="10.5" font-weight="600">Address</text>
  <text x="130" y="442" text-anchor="middle" fill="#8899aa" font-size="8">123 Oak St</text>
  <!-- Edge -->
  <line x1="162" y1="415" x2="306" y2="302" stroke="#1F4E79" stroke-width="1.8" marker-end="url(#det)"/>
  <text x="210" y="370" fill="#1F4E79" font-size="8" font-weight="500" transform="rotate(30, 210, 370)">LIVES AT</text>

  <!-- Device -->
  <circle cx="215" cy="95" r="36" fill="#fff" stroke="#2A7F62" stroke-width="2.5" filter="url(#shTeal)"/>
  <text x="215" y="93" text-anchor="middle" fill="#2A7F62" font-size="10.5" font-weight="600">Device</text>
  <text x="215" y="107" text-anchor="middle" fill="#8899aa" font-size="8">d7x2</text>
  <!-- Edge (probabilistic + deterministic) -->
  <line x1="240" y1="122" x2="318" y2="236" stroke="#1F4E79" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#prob)"/>
  <text x="262" y="165" fill="#1F4E79" font-size="8" font-weight="500" transform="rotate(-50, 262, 165)">USES DEVICE</text>

  <!-- Full Name (PII isolated) -->
  <circle cx="170" cy="500" r="36" fill="#fff" stroke="#c0392b" stroke-width="2.5" filter="url(#sh4)"/>
  <text x="170" y="498" text-anchor="middle" fill="#c0392b" font-size="10.5" font-weight="600">Full Name</text>
  <text x="170" y="512" text-anchor="middle" fill="#c0392b" font-size="7" font-style="italic">PII — isolated</text>
  <!-- Edge -->
  <line x1="198" y1="478" x2="318" y2="310" stroke="#1F4E79" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#prob)"/>
  <text x="236" y="408" fill="#1F4E79" font-size="8" font-weight="500" transform="rotate(40, 236, 408)">BELONGS TO</text>

  <!-- ===== EVENT NODES (upper-right arc) ===== -->

  <!-- Web Event -->
  <circle cx="510" cy="100" r="36" fill="#fff" stroke="#e67e22" stroke-width="2.5" filter="url(#sh4)"/>
  <text x="510" y="96" text-anchor="middle" fill="#e67e22" font-size="10.5" font-weight="600">Web Event</text>
  <text x="510" y="112" text-anchor="middle" fill="#8899aa" font-size="8">pages, clicks</text>
  <!-- Edge -->
  <line x1="484" y1="128" x2="375" y2="244" stroke="#2A7F62" stroke-width="1.8" marker-end="url(#event)"/>
  <text x="445" y="170" fill="#2A7F62" font-size="8" font-weight="500" transform="rotate(48, 445, 170)">HAS VIEWED PAGES</text>

  <!-- Email Event -->
  <circle cx="570" cy="195" r="36" fill="#fff" stroke="#e67e22" stroke-width="2.5" filter="url(#sh4)"/>
  <text x="570" y="191" text-anchor="middle" fill="#e67e22" font-size="10.5" font-weight="600">Email Event</text>
  <text x="570" y="207" text-anchor="middle" fill="#8899aa" font-size="8">opens, clicks</text>
  <!-- Edge -->
  <line x1="537" y1="210" x2="392" y2="262" stroke="#2A7F62" stroke-width="1.8" marker-end="url(#event)"/>
  <text x="472" y="226" fill="#2A7F62" font-size="8" font-weight="500" transform="rotate(20, 472, 226)">SENT/RECEIVED</text>

  <!-- Call Event -->
  <circle cx="570" cy="340" r="36" fill="#fff" stroke="#e67e22" stroke-width="2.5" filter="url(#sh4)"/>
  <text x="570" y="336" text-anchor="middle" fill="#e67e22" font-size="10.5" font-weight="600">Call Event</text>
  <text x="570" y="352" text-anchor="middle" fill="#8899aa" font-size="8">inbound, outbound</text>
  <!-- Edge -->
  <line x1="537" y1="328" x2="392" y2="290" stroke="#2A7F62" stroke-width="1.8" marker-end="url(#event)"/>
  <text x="472" y="318" fill="#2A7F62" font-size="8" font-weight="500" transform="rotate(-15, 472, 318)">MADE THE CALL</text>

  <!-- ===== TRANSACTIONAL NODES (bottom-right) ===== -->

  <!-- Application -->
  <circle cx="430" cy="470" r="36" fill="#fff" stroke="#8B5E3C" stroke-width="2.5" filter="url(#sh4)"/>
  <text x="430" y="466" text-anchor="middle" fill="#8B5E3C" font-size="10.5" font-weight="600">Application</text>
  <text x="430" y="482" text-anchor="middle" fill="#8899aa" font-size="8">loan, card</text>
  <!-- Edge -->
  <line x1="408" y1="440" x2="362" y2="320" stroke="#8B5E3C" stroke-width="1.8" marker-end="url(#trans)"/>
  <text x="400" y="390" fill="#8B5E3C" font-size="8" font-weight="500" transform="rotate(70, 400, 390)">WAS SUBMITTED BY</text>

  <!-- Account -->
  <circle cx="560" cy="480" r="36" fill="#fff" stroke="#8B5E3C" stroke-width="2.5" filter="url(#sh4)"/>
  <text x="560" y="476" text-anchor="middle" fill="#8B5E3C" font-size="10.5" font-weight="600">Account</text>
  <text x="560" y="492" text-anchor="middle" fill="#8899aa" font-size="8">A-9031</text>
  <!-- Edge -->
  <line x1="530" y1="460" x2="382" y2="305" stroke="#8B5E3C" stroke-width="1.8" marker-end="url(#trans)"/>
  <text x="470" y="398" fill="#8B5E3C" font-size="8" font-weight="500" transform="rotate(45, 470, 398)">ACCOUNT BELONGS TO</text>

  <!-- ===== LEGEND ===== -->
  <rect x="690" y="55" width="250" height="230" rx="10" fill="#fff" stroke="#e0e5ec" stroke-width="1.2" filter="url(#sh4)"/>
  <text x="815" y="80" text-anchor="middle" fill="#2C3E50" font-size="11" font-weight="700">Graph Properties</text>

  <!-- Directed, weighted -->
  <rect x="706" y="95" width="218" height="36" rx="5" fill="#1F4E79" fill-opacity="0.05"/>
  <text x="815" y="112" text-anchor="middle" fill="#1F4E79" font-size="9" font-weight="600">Directed, Weighted Graph</text>
  <text x="815" y="124" text-anchor="middle" fill="#2C3E50" font-size="8">Sequence + relative importance</text>

  <!-- PII isolation -->
  <rect x="706" y="140" width="218" height="36" rx="5" fill="#c0392b" fill-opacity="0.05"/>
  <text x="815" y="157" text-anchor="middle" fill="#c0392b" font-size="9" font-weight="600">PII Isolated as Nodes</text>
  <text x="815" y="169" text-anchor="middle" fill="#2C3E50" font-size="8">Single-point deletion for compliance</text>

  <!-- Legend items -->
  <line x1="710" y1="195" x2="745" y2="195" stroke="#1F4E79" stroke-width="2" marker-end="url(#det)"/>
  <text x="752" y="199" fill="#2C3E50" font-size="9">Deterministic linkage</text>

  <line x1="710" y1="215" x2="745" y2="215" stroke="#1F4E79" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#prob)"/>
  <text x="752" y="219" fill="#2C3E50" font-size="9">Probabilistic + Deterministic</text>

  <line x1="710" y1="235" x2="745" y2="235" stroke="#2A7F62" stroke-width="2" marker-end="url(#event)"/>
  <text x="752" y="239" fill="#2C3E50" font-size="9">Event edge (temporal)</text>

  <line x1="710" y1="255" x2="745" y2="255" stroke="#8B5E3C" stroke-width="2" marker-end="url(#trans)"/>
  <text x="752" y="259" fill="#2C3E50" font-size="9">Transactional edge</text>

  <!-- Node type legend -->
  <rect x="690" y="295" width="250" height="140" rx="10" fill="#fff" stroke="#e0e5ec" stroke-width="1.2" filter="url(#sh4)"/>
  <text x="815" y="318" text-anchor="middle" fill="#2C3E50" font-size="11" font-weight="700">Node Types</text>

  <circle cx="720" cy="340" r="8" fill="none" stroke="#2A7F62" stroke-width="2"/>
  <text x="735" y="344" fill="#2C3E50" font-size="9">Identity nodes (Email, Phone, Address, Device)</text>

  <circle cx="720" cy="365" r="8" fill="none" stroke="#e67e22" stroke-width="2"/>
  <text x="735" y="369" fill="#2C3E50" font-size="9">Event nodes (Web, Email, Call interactions)</text>

  <circle cx="720" cy="390" r="8" fill="none" stroke="#8B5E3C" stroke-width="2"/>
  <text x="735" y="394" fill="#2C3E50" font-size="9">Transactional nodes (Application, Account)</text>

  <circle cx="720" cy="415" r="8" fill="none" stroke="#c0392b" stroke-width="2"/>
  <text x="735" y="419" fill="#2C3E50" font-size="9">PII node (Full Name — isolated for privacy)</text>
</svg>
