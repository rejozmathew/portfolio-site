<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 420" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F4E79;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#183D5E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2A7F62;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E6B50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0392B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96281B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    <filter id="ds" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#2C3E50" flood-opacity="0.12"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#1F4E79"/></marker>
    <marker id="arrowTeal" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#2A7F62"/></marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#C0392B"/></marker>
  </defs>
  <rect width="820" height="420" fill="#f9fafb"/>
  <text x="410" y="28" text-anchor="middle" fill="#2C3E50" font-size="13" font-weight="700" letter-spacing="1.5">THE SPEED-TO-CONTACT PROBLEM</text>

  <!-- Flow: Customer → Aggregator → Dialer → MB or Overflow -->
  <rect x="20" y="55" width="150" height="85" rx="10" fill="url(#navyGrad)" filter="url(#ds)"/>
  <text x="95" y="82" text-anchor="middle" fill="#fff" font-size="10" font-weight="600" letter-spacing="1">CUSTOMER</text>
  <text x="95" y="100" text-anchor="middle" fill="#fff" font-size="9" opacity="0.8">Submits lead on</text>
  <text x="95" y="114" text-anchor="middle" fill="#fff" font-size="9" opacity="0.8">aggregator website</text>
  <line x1="170" y1="97" x2="210" y2="97" stroke="#1F4E79" stroke-width="2" marker-end="url(#arrow)"/>

  <rect x="215" y="55" width="150" height="85" rx="10" fill="url(#warmGrad)" filter="url(#ds)"/>
  <text x="290" y="78" text-anchor="middle" fill="#fff" font-size="10" font-weight="600" letter-spacing="1">LEAD AGGREGATOR</text>
  <text x="290" y="98" text-anchor="middle" fill="#fff" font-size="9" opacity="0.8">LendingTree, Bankrate</text>
  <text x="290" y="112" text-anchor="middle" fill="#fff" font-size="9" opacity="0.8">Zillow, etc.</text>
  <line x1="365" y1="97" x2="405" y2="97" stroke="#1F4E79" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="370" y="60" width="44" height="22" rx="11" fill="#C0392B"/>
  <text x="392" y="75" text-anchor="middle" fill="#fff" font-size="8" font-weight="700">≤ 7 sec</text>

  <rect x="410" y="55" width="150" height="85" rx="10" fill="url(#navyGrad)" filter="url(#ds)"/>
  <text x="485" y="78" text-anchor="middle" fill="#fff" font-size="10" font-weight="600" letter-spacing="1">AUTO-DIALER</text>
  <text x="485" y="98" text-anchor="middle" fill="#fff" font-size="9" opacity="0.8">Routes call based on</text>
  <text x="485" y="112" text-anchor="middle" fill="#fff" font-size="9" opacity="0.8">state &amp; license match</text>

  <line x1="560" y1="82" x2="620" y2="67" stroke="#2A7F62" stroke-width="2" marker-end="url(#arrowTeal)"/>
  <rect x="625" y="42" width="170" height="55" rx="10" fill="url(#tealGrad)" filter="url(#ds)"/>
  <text x="710" y="65" text-anchor="middle" fill="#fff" font-size="10" font-weight="600" letter-spacing="1">MORTGAGE BANKER</text>
  <text x="710" y="81" text-anchor="middle" fill="#fff" font-size="9" opacity="0.8">Licensed for customer's state</text>

  <line x1="560" y1="112" x2="620" y2="127" stroke="#C0392B" stroke-width="2" marker-end="url(#arrowRed)"/>
  <rect x="625" y="107" width="170" height="55" rx="10" fill="url(#dangerGrad)" filter="url(#ds)"/>
  <text x="710" y="130" text-anchor="middle" fill="#fff" font-size="10" font-weight="600" letter-spacing="1">VOICEMAIL / OVERFLOW</text>
  <text x="710" y="146" text-anchor="middle" fill="#fff" font-size="9" opacity="0.8">Lost conversion opportunity</text>

  <!-- 5 Challenges panel -->
  <rect x="20" y="182" width="780" height="215" rx="10" fill="#fff" stroke="#E8ECF0" stroke-width="1.5" filter="url(#ds)"/>
  <text x="410" y="207" text-anchor="middle" fill="#2C3E50" font-size="11" font-weight="700" letter-spacing="1.2">FIVE CHALLENGES THAT MAKE THIS HARD</text>

  <!-- C1: FTC -->
  <rect x="32" y="222" width="146" height="97" rx="8" fill="#1F4E79" opacity="0.06"/>
  <rect x="32" y="222" width="146" height="3" rx="1.5" fill="#1F4E79"/>
  <text x="105" y="244" text-anchor="middle" fill="#1F4E79" font-size="9.5" font-weight="700">FTC CALLING HOURS</text>
  <text x="105" y="259" text-anchor="middle" fill="#2C3E50" font-size="8.5">Federal rules dictate</text>
  <text x="105" y="272" text-anchor="middle" fill="#2C3E50" font-size="8.5">call times per state</text>
  <text x="105" y="285" text-anchor="middle" fill="#2C3E50" font-size="8.5">(8am–9pm local)</text>
  <text x="105" y="306" text-anchor="middle" fill="#1F4E79" font-size="8.5" font-weight="600">50 states × 4 time zones</text>

  <!-- C2: Licensing -->
  <rect x="186" y="222" width="146" height="97" rx="8" fill="#2A7F62" opacity="0.06"/>
  <rect x="186" y="222" width="146" height="3" rx="1.5" fill="#2A7F62"/>
  <text x="259" y="244" text-anchor="middle" fill="#2A7F62" font-size="9.5" font-weight="700">STATE LICENSING</text>
  <text x="259" y="259" text-anchor="middle" fill="#2C3E50" font-size="8.5">Each MB holds licenses</text>
  <text x="259" y="272" text-anchor="middle" fill="#2C3E50" font-size="8.5">for a subset of states</text>
  <text x="259" y="285" text-anchor="middle" fill="#2C3E50" font-size="8.5">— not all 50</text>
  <text x="259" y="306" text-anchor="middle" fill="#2A7F62" font-size="8.5" font-weight="600">6 teams × ~50 states</text>

  <!-- C3: Team scheduling -->
  <rect x="340" y="222" width="146" height="97" rx="8" fill="#E67E22" opacity="0.06"/>
  <rect x="340" y="222" width="146" height="3" rx="1.5" fill="#E67E22"/>
  <text x="413" y="244" text-anchor="middle" fill="#D35400" font-size="9.5" font-weight="700">TEAM SCHEDULING</text>
  <text x="413" y="259" text-anchor="middle" fill="#2C3E50" font-size="8.5">Schedule by team, not</text>
  <text x="413" y="272" text-anchor="middle" fill="#2C3E50" font-size="8.5">individual. All-or-nothing</text>
  <text x="413" y="285" text-anchor="middle" fill="#2C3E50" font-size="8.5">binary decisions</text>
  <text x="413" y="306" text-anchor="middle" fill="#D35400" font-size="8.5" font-weight="600">6 teams, 16 hours/day</text>

  <!-- C4: Max hours -->
  <rect x="494" y="222" width="146" height="97" rx="8" fill="#C0392B" opacity="0.06"/>
  <rect x="494" y="222" width="146" height="3" rx="1.5" fill="#C0392B"/>
  <text x="567" y="244" text-anchor="middle" fill="#C0392B" font-size="9.5" font-weight="700">MAX 4 HRS / TEAM</text>
  <text x="567" y="259" text-anchor="middle" fill="#2C3E50" font-size="8.5">No team more than</text>
  <text x="567" y="272" text-anchor="middle" fill="#2C3E50" font-size="8.5">4 hrs/day. Min 1 team</text>
  <text x="567" y="285" text-anchor="middle" fill="#2C3E50" font-size="8.5">every hour coverage.</text>
  <text x="567" y="306" text-anchor="middle" fill="#C0392B" font-size="8.5" font-weight="600">4 hrs × 6 = 24 slots</text>

  <!-- C5: Variability (NEW) -->
  <rect x="648" y="222" width="146" height="97" rx="8" fill="#6C3483" opacity="0.06"/>
  <rect x="648" y="222" width="146" height="3" rx="1.5" fill="#6C3483"/>
  <text x="721" y="244" text-anchor="middle" fill="#6C3483" font-size="9.5" font-weight="700">LEAD VARIABILITY</text>
  <text x="721" y="259" text-anchor="middle" fill="#2C3E50" font-size="8.5">Volume swings from</text>
  <text x="721" y="272" text-anchor="middle" fill="#2C3E50" font-size="8.5">~500 to ~4,500/hr.</text>
  <text x="721" y="285" text-anchor="middle" fill="#2C3E50" font-size="8.5">9:1 peak-to-trough ratio</text>
  <text x="721" y="306" text-anchor="middle" fill="#6C3483" font-size="8.5" font-weight="600">Staffing must flex hourly</text>

  <!-- Result badge -->
  <rect x="230" y="340" width="360" height="38" rx="19" fill="url(#tealGrad)" filter="url(#ds)"/>
  <text x="410" y="364" text-anchor="middle" fill="#fff" font-size="11.5" font-weight="700">RESULT: SERVICE LEVEL IMPROVED TO &gt; 95%</text>
</svg>