<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 520" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowNavy" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1F4E79"/>
    </marker>
    <marker id="arrowTeal" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2A7F62"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#D4380D"/>
    </marker>
    <linearGradient id="hGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1F4E79"/>
      <stop offset="100%" stop-color="#2A7F62"/>
    </linearGradient>
  </defs>

  <rect width="1100" height="520" fill="#f9fafb" rx="12"/>

  <!-- Title -->
  <text x="550" y="38" text-anchor="middle" fill="#2C3E50" font-size="18" font-weight="700" letter-spacing="0.5">Monitoring Platform Architecture</text>
  <line x1="320" y1="48" x2="780" y2="48" stroke="url(#hGrad)" stroke-width="2" opacity="0.4"/>

  <!-- Layer Labels -->
  <rect x="30" y="72" width="160" height="26" rx="4" fill="#1F4E79" opacity="0.1"/>
  <text x="110" y="90" text-anchor="middle" fill="#1F4E79" font-size="10" font-weight="700" letter-spacing="0.5">MONITOR PROCESS</text>

  <rect x="30" y="340" width="160" height="26" rx="4" fill="#D4380D" opacity="0.1"/>
  <text x="110" y="358" text-anchor="middle" fill="#D4380D" font-size="10" font-weight="700" letter-spacing="0.5">SUPPORT INFRASTRUCTURE</text>

  <!-- ===== TOP ROW: Monitor Process Pipeline ===== -->

  <!-- Data Sources -->
  <rect x="40" y="110" width="190" height="130" rx="10" fill="#1F4E79" filter="url(#shadow)"/>
  <text x="135" y="135" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">DATA SOURCES</text>
  <line x1="65" y1="145" x2="205" y2="145" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <text x="135" y="165" text-anchor="middle" fill="#d0e7ff" font-size="9">Sources of data for the</text>
  <text x="135" y="180" text-anchor="middle" fill="#d0e7ff" font-size="9">triggered business event</text>
  <text x="135" y="205" text-anchor="middle" fill="#94b8d8" font-size="9" font-style="italic">Data Warehouse</text>
  <text x="135" y="220" text-anchor="middle" fill="#94b8d8" font-size="9" font-style="italic">Operational Systems</text>
  <text x="135" y="235" text-anchor="middle" fill="#94b8d8" font-size="9" font-style="italic">Reference Data</text>

  <!-- Arrow -->
  <line x1="230" y1="175" x2="270" y2="175" stroke="#1F4E79" stroke-width="2" marker-end="url(#arrowNavy)"/>

  <!-- Data Processing / Logic Development -->
  <rect x="275" y="110" width="210" height="130" rx="10" fill="#2C3E50" filter="url(#shadow)"/>
  <text x="380" y="132" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">DATA PROCESSING /</text>
  <text x="380" y="147" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">LOGIC DEVELOPMENT</text>
  <line x1="300" y1="155" x2="460" y2="155" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <text x="380" y="175" text-anchor="middle" fill="#d0e7ff" font-size="9">1) Data wrangling from sources</text>
  <text x="380" y="190" text-anchor="middle" fill="#d0e7ff" font-size="9">2) Control logic implementation</text>
  <text x="380" y="210" text-anchor="middle" fill="#94a3b8" font-size="9" font-style="italic">SAS, Python, SQL</text>
  <text x="380" y="225" text-anchor="middle" fill="#94a3b8" font-size="9" font-style="italic">Batch / scheduled execution</text>

  <!-- Arrow -->
  <line x1="485" y1="175" x2="525" y2="175" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowNavy)"/>

  <!-- Output / Delivery -->
  <rect x="530" y="110" width="195" height="130" rx="10" fill="#2A7F62" filter="url(#shadow)"/>
  <text x="627" y="135" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">OUTPUT / DELIVERY</text>
  <line x1="555" y1="145" x2="700" y2="145" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <text x="627" y="165" text-anchor="middle" fill="#d0f0e0" font-size="9">Generate output in required</text>
  <text x="627" y="180" text-anchor="middle" fill="#d0f0e0" font-size="9">format, deliver to end user</text>
  <text x="627" y="205" text-anchor="middle" fill="#a0d8c0" font-size="9" font-style="italic">Dashboards (Tableau)</text>
  <text x="627" y="220" text-anchor="middle" fill="#a0d8c0" font-size="9" font-style="italic">Reports (Excel, Email)</text>
  <text x="627" y="235" text-anchor="middle" fill="#a0d8c0" font-size="9" font-style="italic">Log / Trigger files</text>

  <!-- Arrow -->
  <line x1="725" y1="175" x2="765" y2="175" stroke="#2A7F62" stroke-width="2" marker-end="url(#arrowTeal)"/>

  <!-- Exception Tracking -->
  <rect x="770" y="110" width="200" height="130" rx="10" fill="#D4380D" opacity="0.85" filter="url(#shadow)"/>
  <text x="870" y="132" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">EXCEPTION TRACKING</text>
  <text x="870" y="147" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">SYSTEM</text>
  <line x1="795" y1="155" x2="945" y2="155" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <text x="870" y="175" text-anchor="middle" fill="#ffe0d0" font-size="9">Exception table per monitor</text>
  <text x="870" y="190" text-anchor="middle" fill="#ffe0d0" font-size="9" font-weight="600">Exception disposition</text>
  <text x="870" y="205" text-anchor="middle" fill="#ffe0d0" font-size="9">through front-end workflow</text>
  <text x="870" y="225" text-anchor="middle" fill="#ffc8b0" font-size="9" font-style="italic">Status reports &amp; audit trails</text>

  <!-- Vertical arrow down from Exception Tracking -->
  <line x1="870" y1="240" x2="870" y2="280" stroke="#D4380D" stroke-width="2" marker-end="url(#arrowOrange)"/>

  <!-- Enterprise Monitoring Management -->
  <rect x="770" y="285" width="290" height="110" rx="10" fill="#2C3E50" filter="url(#shadow)"/>
  <text x="915" y="308" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">ENTERPRISE MONITORING MANAGEMENT</text>
  <line x1="795" y1="318" x2="1035" y2="318" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <text x="915" y="338" text-anchor="middle" fill="#d0e7ff" font-size="9">Summarized reporting across subject areas</text>
  <text x="915" y="355" text-anchor="middle" fill="#d0e7ff" font-size="9">Outstanding exceptions &amp; trend analysis</text>
  <text x="915" y="372" text-anchor="middle" fill="#d0e7ff" font-size="9">Escalation to incident management</text>
  <text x="915" y="389" text-anchor="middle" fill="#94a3b8" font-size="9" font-style="italic">â†’ Feeds into Enterprise Incident Reporting</text>

  <!-- ===== BOTTOM ROW: Support Infrastructure ===== -->

  <!-- Monitoring Repository -->
  <rect x="275" y="285" width="210" height="110" rx="10" fill="#1F4E79" opacity="0.75" filter="url(#shadow)"/>
  <text x="380" y="310" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">MONITORING</text>
  <text x="380" y="327" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">REPOSITORY</text>
  <line x1="300" y1="335" x2="460" y2="335" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <text x="380" y="355" text-anchor="middle" fill="#d0e7ff" font-size="9">Version-controlled code for</text>
  <text x="380" y="370" text-anchor="middle" fill="#d0e7ff" font-size="9">all monitor logic</text>
  <text x="380" y="390" text-anchor="middle" fill="#94b8d8" font-size="9" font-style="italic">Git, code repositories</text>

  <!-- Vertical arrow connecting processing to repository -->
  <line x1="380" y1="240" x2="380" y2="280" stroke="#2C3E50" stroke-width="1.5" stroke-dasharray="5,3"/>
  <polygon points="375,280 380,290 385,280" fill="#2C3E50"/>

  <!-- Maturity indicators -->
  <rect x="40" y="290" width="190" height="105" rx="10" fill="#f0f4f8" stroke="#1F4E79" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="135" y="315" text-anchor="middle" fill="#1F4E79" font-size="10" font-weight="700">MATURITY INDICATORS</text>
  <line x1="65" y1="325" x2="205" y2="325" stroke="#1F4E79" stroke-width="0.5" opacity="0.3"/>
  <rect x="55" y="335" width="10" height="10" rx="2" fill="#2A7F62"/>
  <text x="72" y="344" fill="#2C3E50" font-size="9">Capability exists today</text>
  <rect x="55" y="355" width="10" height="10" rx="2" fill="#D4380D" opacity="0.6"/>
  <text x="72" y="364" fill="#2C3E50" font-size="9">Exists but not uniform</text>
  <rect x="55" y="375" width="10" height="10" rx="2" fill="#f0f0f0" stroke="#94a3b8"/>
  <text x="72" y="384" fill="#2C3E50" font-size="9">Needs to be developed</text>

  <!-- Horizontal arrow from repository to enterprise management -->
  <line x1="485" y1="340" x2="765" y2="340" stroke="#1F4E79" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowNavy)"/>

  <!-- Bottom note -->
  <text x="550" y="440" text-anchor="middle" fill="#1F4E79" font-size="11" font-weight="700">KEY PRINCIPLE</text>
  <text x="550" y="458" text-anchor="middle" fill="#2C3E50" font-size="10">Monitoring transforms documented controls into measurable, auditable signals.</text>
  <text x="550" y="475" text-anchor="middle" fill="#94a3b8" font-size="9" font-style="italic">Monitoring outputs become triggers for incident review and deeper analysis.</text>
</svg>