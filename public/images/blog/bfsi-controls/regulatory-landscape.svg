<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 620" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="hGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1F4E79"/>
      <stop offset="100%" stop-color="#2A7F62"/>
    </linearGradient>
  </defs>

  <rect width="1100" height="620" fill="#f9fafb" rx="12"/>

  <!-- Title -->
  <text x="550" y="38" text-anchor="middle" fill="#2C3E50" font-size="18" font-weight="700" letter-spacing="0.5">Regulatory Obligations → Control Requirements</text>
  <line x1="300" y1="48" x2="800" y2="48" stroke="url(#hGrad)" stroke-width="2" opacity="0.4"/>

  <!-- Column 1: Customer Communication & Servicing -->
  <rect x="30" y="75" width="245" height="40" rx="8" fill="#1F4E79" filter="url(#shadow)"/>
  <text x="152" y="100" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">COMMUNICATION &amp; SERVICING</text>

  <rect x="30" y="125" width="245" height="190" rx="8" fill="#e8f0f8" filter="url(#shadow)"/>
  <text x="50" y="148" fill="#1F4E79" font-size="10" font-weight="700">Regulations</text>
  <text x="50" y="166" fill="#2C3E50" font-size="10">• TILA / Reg Z — lending disclosures</text>
  <text x="50" y="182" fill="#2C3E50" font-size="10">• Reg E — EFT error resolution</text>
  <text x="50" y="198" fill="#2C3E50" font-size="10">• FCRA — credit reporting accuracy</text>
  <text x="50" y="214" fill="#2C3E50" font-size="10">• Reg B — fair lending notices</text>
  <text x="50" y="230" fill="#2C3E50" font-size="10">• TCPA — contact consent</text>

  <text x="50" y="256" fill="#1F4E79" font-size="10" font-weight="700">Creates Controls For</text>
  <text x="50" y="274" fill="#2C3E50" font-size="10">Content accuracy, timing, population</text>
  <text x="50" y="290" fill="#2C3E50" font-size="10">selection, delivery &amp; fulfillment</text>
  <text x="50" y="306" fill="#2A7F62" font-size="10" font-weight="600">→ Preventive + Detective</text>

  <!-- Column 2: Privacy & Data Governance -->
  <rect x="295" y="75" width="245" height="40" rx="8" fill="#1F4E79" filter="url(#shadow)"/>
  <text x="417" y="100" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">PRIVACY &amp; DATA GOVERNANCE</text>

  <rect x="295" y="125" width="245" height="190" rx="8" fill="#e8f0f8" filter="url(#shadow)"/>
  <text x="315" y="148" fill="#1F4E79" font-size="10" font-weight="700">Regulations</text>
  <text x="315" y="166" fill="#2C3E50" font-size="10">• CCPA / GDPR — consumer rights</text>
  <text x="315" y="182" fill="#2C3E50" font-size="10">• GLBA — financial privacy</text>
  <text x="315" y="198" fill="#2C3E50" font-size="10">• Fair Lending / HMDA — equitable</text>
  <text x="315" y="214" fill="#2C3E50" font-size="10">  access &amp; reporting obligations</text>

  <text x="315" y="240" fill="#1F4E79" font-size="10" font-weight="700">Creates Controls For</text>
  <text x="315" y="258" fill="#2C3E50" font-size="10">Data access, consent, opt-out,</text>
  <text x="315" y="274" fill="#2C3E50" font-size="10">population inclusion/exclusion,</text>
  <text x="315" y="290" fill="#2C3E50" font-size="10">equitable treatment validation</text>
  <text x="315" y="306" fill="#2A7F62" font-size="10" font-weight="600">→ Preventive + Detective</text>

  <!-- Column 3: Financial Crime -->
  <rect x="560" y="75" width="245" height="40" rx="8" fill="#1F4E79" filter="url(#shadow)"/>
  <text x="682" y="100" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">FINANCIAL CRIME &amp; IDENTITY</text>

  <rect x="560" y="125" width="245" height="190" rx="8" fill="#e8f0f8" filter="url(#shadow)"/>
  <text x="580" y="148" fill="#1F4E79" font-size="10" font-weight="700">Regulations</text>
  <text x="580" y="166" fill="#2C3E50" font-size="10">• Bank Secrecy Act / AML</text>
  <text x="580" y="182" fill="#2C3E50" font-size="10">• KYC / CDD / EDD requirements</text>
  <text x="580" y="198" fill="#2C3E50" font-size="10">• OFAC sanctions screening</text>

  <text x="580" y="224" fill="#1F4E79" font-size="10" font-weight="700">Creates Controls For</text>
  <text x="580" y="242" fill="#2C3E50" font-size="10">Identity verification, transaction</text>
  <text x="580" y="258" fill="#2C3E50" font-size="10">monitoring, suspicious activity</text>
  <text x="580" y="274" fill="#2C3E50" font-size="10">reporting, sanctions screening</text>
  <text x="580" y="290" fill="#2A7F62" font-size="10" font-weight="600">→ Preventive + Detective</text>

  <!-- Column 4: Meta-Frameworks -->
  <rect x="825" y="75" width="245" height="40" rx="8" fill="#2A7F62" filter="url(#shadow)"/>
  <text x="947" y="100" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">META-FRAMEWORKS</text>

  <rect x="825" y="125" width="245" height="190" rx="8" fill="#e8f8f0" filter="url(#shadow)"/>
  <text x="845" y="148" fill="#2A7F62" font-size="10" font-weight="700">Frameworks</text>
  <text x="845" y="166" fill="#2C3E50" font-size="10">• SOX — internal control evidence,</text>
  <text x="845" y="182" fill="#2C3E50" font-size="10">  auditability, effectiveness testing</text>
  <text x="845" y="198" fill="#2C3E50" font-size="10">• PCI DSS — cardholder data security,</text>
  <text x="845" y="214" fill="#2C3E50" font-size="10">  encryption, access controls</text>

  <text x="845" y="240" fill="#2A7F62" font-size="10" font-weight="700">Creates Controls For</text>
  <text x="845" y="258" fill="#2C3E50" font-size="10">Proving controls work. Audit trails,</text>
  <text x="845" y="274" fill="#2C3E50" font-size="10">evidence retention, testing cadence,</text>
  <text x="845" y="290" fill="#2C3E50" font-size="10">data protection across all processes</text>
  <text x="845" y="306" fill="#2A7F62" font-size="10" font-weight="600">→ Governs the Control Environment</text>

  <!-- Convergence Arrow Area -->
  <rect x="30" y="340" width="1040" height="3" rx="1" fill="url(#hGrad)" opacity="0.3"/>

  <!-- Four vertical connector lines -->
  <line x1="152" y1="315" x2="152" y2="340" stroke="#1F4E79" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="417" y1="315" x2="417" y2="340" stroke="#1F4E79" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="682" y1="315" x2="682" y2="340" stroke="#1F4E79" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="947" y1="315" x2="947" y2="340" stroke="#2A7F62" stroke-width="2" stroke-dasharray="4,3"/>

  <!-- Convergence box -->
  <rect x="250" y="360" width="600" height="50" rx="10" fill="#1F4E79" filter="url(#shadow)"/>
  <text x="550" y="383" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">ALL CONVERGE INTO THE SAME OPERATING NEED</text>
  <text x="550" y="400" text-anchor="middle" fill="#d0e7ff" font-size="10">Designed controls  ·  Active monitoring  ·  Reliable incident-to-resolution process</text>

  <!-- Three output arrows -->
  <line x1="400" y1="410" x2="400" y2="445" stroke="#1F4E79" stroke-width="2"/>
  <line x1="550" y1="410" x2="550" y2="445" stroke="#1F4E79" stroke-width="2"/>
  <line x1="700" y1="410" x2="700" y2="445" stroke="#1F4E79" stroke-width="2"/>

  <!-- Three output boxes -->
  <rect x="290" y="450" width="180" height="70" rx="8" fill="#1F4E79" opacity="0.85" filter="url(#shadow)"/>
  <text x="380" y="478" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">CONTROL DESIGN</text>
  <text x="380" y="496" text-anchor="middle" fill="#d0e7ff" font-size="9">What must be right &amp;</text>
  <text x="380" y="508" text-anchor="middle" fill="#d0e7ff" font-size="9">who is responsible</text>

  <rect x="490" y="450" width="180" height="70" rx="8" fill="#2A7F62" filter="url(#shadow)"/>
  <text x="580" y="478" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">MONITORING</text>
  <text x="580" y="496" text-anchor="middle" fill="#d0f0e0" font-size="9">How you know it's</text>
  <text x="580" y="508" text-anchor="middle" fill="#d0f0e0" font-size="9">working or breaking</text>

  <rect x="690" y="450" width="180" height="70" rx="8" fill="#2C3E50" filter="url(#shadow)"/>
  <text x="780" y="478" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">INCIDENT MGMT</text>
  <text x="780" y="496" text-anchor="middle" fill="#e0e7ff" font-size="9">What happens when</text>
  <text x="780" y="508" text-anchor="middle" fill="#e0e7ff" font-size="9">something breaks</text>

  <!-- Bottom note -->
  <text x="550" y="560" text-anchor="middle" fill="#94a3b8" font-size="10" font-style="italic">Regulations define what must be right. The operating model ensures you can prove it.</text>

  <!-- Arrows from convergence to outputs -->
  <polygon points="395,445 400,450 405,445" fill="#1F4E79"/>
  <polygon points="545,445 550,450 555,445" fill="#2A7F62"/>
  <polygon points="695,445 700,450 705,445" fill="#2C3E50"/>
</svg>