<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 580" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowW" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fff"/>
    </marker>
    <marker id="arrowNavy" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1F4E79"/>
    </marker>
    <marker id="arrowTeal" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2A7F62"/>
    </marker>
    <linearGradient id="hGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1F4E79"/>
      <stop offset="100%" stop-color="#2A7F62"/>
    </linearGradient>
  </defs>

  <rect width="1100" height="580" fill="#f9fafb" rx="12"/>

  <!-- Title -->
  <text x="550" y="38" text-anchor="middle" fill="#2C3E50" font-size="18" font-weight="700" letter-spacing="0.5">Incident-to-Resolution Lifecycle</text>
  <line x1="320" y1="48" x2="780" y2="48" stroke="url(#hGrad)" stroke-width="2" opacity="0.4"/>

  <!-- Phase label bar -->
  <text x="170" y="75" text-anchor="middle" fill="#1F4E79" font-size="10" font-weight="700" letter-spacing="1">DETECTION</text>
  <text x="420" y="75" text-anchor="middle" fill="#2C3E50" font-size="10" font-weight="700" letter-spacing="1">ASSESSMENT</text>
  <text x="700" y="75" text-anchor="middle" fill="#D4380D" font-size="10" font-weight="700" letter-spacing="1">CLASSIFICATION</text>
  <text x="960" y="75" text-anchor="middle" fill="#2A7F62" font-size="10" font-weight="700" letter-spacing="1">RESOLUTION</text>

  <!-- ===== MAIN FLOW ===== -->

  <!-- Step 1: Monitoring Signal -->
  <rect x="40" y="95" width="160" height="80" rx="10" fill="#1F4E79" filter="url(#shadow)"/>
  <text x="120" y="122" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">MONITORING</text>
  <text x="120" y="137" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">SIGNAL</text>
  <text x="120" y="158" text-anchor="middle" fill="#d0e7ff" font-size="8">Exception or threshold</text>
  <text x="120" y="170" text-anchor="middle" fill="#d0e7ff" font-size="8">breach detected</text>

  <!-- Arrow -->
  <line x1="200" y1="135" x2="230" y2="135" stroke="#1F4E79" stroke-width="2" marker-end="url(#arrowNavy)"/>

  <!-- Step 2: Incident Raised -->
  <rect x="235" y="95" width="150" height="80" rx="10" fill="#1F4E79" opacity="0.85" filter="url(#shadow)"/>
  <text x="310" y="122" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">INCIDENT</text>
  <text x="310" y="137" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">RAISED</text>
  <text x="310" y="158" text-anchor="middle" fill="#d0e7ff" font-size="8">Triaged for severity</text>
  <text x="310" y="170" text-anchor="middle" fill="#d0e7ff" font-size="8">and initial scoping</text>

  <!-- Arrow -->
  <line x1="385" y1="135" x2="415" y2="135" stroke="#1F4E79" stroke-width="2" marker-end="url(#arrowNavy)"/>

  <!-- Step 3: Impact Analysis -->
  <rect x="420" y="95" width="150" height="80" rx="10" fill="#2C3E50" filter="url(#shadow)"/>
  <text x="495" y="122" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">IMPACT</text>
  <text x="495" y="137" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">ANALYSIS</text>
  <text x="495" y="158" text-anchor="middle" fill="#d0e7ff" font-size="8">Scope, duration, and</text>
  <text x="495" y="170" text-anchor="middle" fill="#d0e7ff" font-size="8">affected population</text>

  <!-- Arrow -->
  <line x1="570" y1="135" x2="600" y2="135" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrowNavy)"/>

  <!-- Step 4: Customer Impact Determination -->
  <rect x="605" y="90" width="165" height="90" rx="10" fill="#D4380D" opacity="0.85" filter="url(#shadow)"/>
  <text x="687" y="115" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">CUSTOMER IMPACT</text>
  <text x="687" y="130" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">DETERMINATION</text>
  <text x="687" y="152" text-anchor="middle" fill="#ffe0d0" font-size="8">Were customers harmed?</text>
  <text x="687" y="164" text-anchor="middle" fill="#ffe0d0" font-size="8">What was the nature of</text>
  <text x="687" y="176" text-anchor="middle" fill="#ffe0d0" font-size="8">the impact?</text>

  <!-- Arrow -->
  <line x1="770" y1="135" x2="800" y2="135" stroke="#D4380D" stroke-width="2" marker-end="url(#arrowNavy)"/>

  <!-- Step 5: Issue Classification -->
  <rect x="805" y="95" width="145" height="80" rx="10" fill="#D4380D" opacity="0.7" filter="url(#shadow)"/>
  <text x="877" y="122" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">ISSUE</text>
  <text x="877" y="137" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">CLASSIFICATION</text>
  <text x="877" y="158" text-anchor="middle" fill="#ffe0d0" font-size="8">System, process, or</text>
  <text x="877" y="170" text-anchor="middle" fill="#ffe0d0" font-size="8">procedural failure</text>

  <!-- Arrow -->
  <line x1="950" y1="135" x2="980" y2="135" stroke="#D4380D" stroke-width="2" marker-end="url(#arrowNavy)"/>

  <!-- Step 6: Resolution -->
  <rect x="985" y="95" width="85" height="80" rx="10" fill="#2A7F62" filter="url(#shadow)"/>
  <text x="1027" y="125" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">ROOT</text>
  <text x="1027" y="140" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">CAUSE &amp;</text>
  <text x="1027" y="155" text-anchor="middle" fill="#fff" font-size="10" font-weight="700">FIX</text>

  <!-- ===== DETAIL BOXES BELOW ===== -->

  <!-- Detail: Incident Triage -->
  <rect x="40" y="210" width="230" height="105" rx="8" fill="#e8f0f8" filter="url(#shadow)"/>
  <text x="155" y="232" text-anchor="middle" fill="#1F4E79" font-size="10" font-weight="700">INCIDENT TRIAGE</text>
  <text x="60" y="252" fill="#2C3E50" font-size="9">• Severity rating (high/med/low)</text>
  <text x="60" y="268" fill="#2C3E50" font-size="9">• Initial scope estimate</text>
  <text x="60" y="284" fill="#2C3E50" font-size="9">• Affected business process</text>
  <text x="60" y="300" fill="#2C3E50" font-size="9">• Regulatory domain impacted</text>
  <!-- connector -->
  <line x1="155" y1="175" x2="155" y2="208" stroke="#1F4E79" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Detail: Customer Impact -->
  <rect x="295" y="210" width="270" height="105" rx="8" fill="#fff0ee" filter="url(#shadow)"/>
  <text x="430" y="232" text-anchor="middle" fill="#D4380D" font-size="10" font-weight="700">WHAT IS A CUSTOMER-IMPACT EVENT?</text>
  <text x="315" y="252" fill="#2C3E50" font-size="9">• Customer received wrong communication</text>
  <text x="315" y="268" fill="#2C3E50" font-size="9">• Required notice not sent or delayed</text>
  <text x="315" y="284" fill="#2C3E50" font-size="9">• Customer charged incorrectly</text>
  <text x="315" y="300" fill="#2C3E50" font-size="9">• Privacy or data breach affecting consumer</text>
  <!-- connector -->
  <line x1="430" y1="180" x2="430" y2="208" stroke="#D4380D" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.6"/>

  <!-- Detail: Issue Types -->
  <rect x="590" y="210" width="225" height="105" rx="8" fill="#f0f4f8" filter="url(#shadow)"/>
  <text x="702" y="232" text-anchor="middle" fill="#2C3E50" font-size="10" font-weight="700">ISSUE TYPES</text>
  <rect x="610" y="242" width="70" height="20" rx="4" fill="#1F4E79"/>
  <text x="645" y="256" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">SYSTEM</text>
  <text x="690" y="256" fill="#2C3E50" font-size="9">Code / logic defect</text>
  <rect x="610" y="268" width="70" height="20" rx="4" fill="#2A7F62"/>
  <text x="645" y="282" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">PROCESS</text>
  <text x="690" y="282" fill="#2C3E50" font-size="9">Workflow gap</text>
  <rect x="610" y="294" width="70" height="20" rx="4" fill="#D4380D" opacity="0.7"/>
  <text x="645" y="308" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">PROCEDURAL</text>
  <text x="690" y="308" fill="#2C3E50" font-size="9">Human error</text>
  <!-- connector -->
  <line x1="702" y1="175" x2="702" y2="208" stroke="#D4380D" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.6"/>

  <!-- Detail: Financial Impact -->
  <rect x="840" y="210" width="225" height="105" rx="8" fill="#e8f8f0" filter="url(#shadow)"/>
  <text x="952" y="232" text-anchor="middle" fill="#2A7F62" font-size="10" font-weight="700">FINANCIAL IMPACT</text>
  <rect x="860" y="248" width="80" height="24" rx="4" fill="#2C3E50"/>
  <text x="900" y="265" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">COMPANY</text>
  <text x="948" y="265" fill="#2C3E50" font-size="9">Operational loss,</text>
  <text x="948" y="278" fill="#2C3E50" font-size="9">fines, penalties</text>
  <rect x="860" y="288" width="80" height="24" rx="4" fill="#D4380D" opacity="0.75"/>
  <text x="900" y="305" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">CUSTOMER</text>
  <text x="948" y="298" fill="#2C3E50" font-size="9">Restitution,</text>
  <text x="948" y="311" fill="#2C3E50" font-size="9">remediation payments</text>
  <!-- connector -->
  <line x1="952" y1="175" x2="952" y2="208" stroke="#2A7F62" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- ===== FEEDBACK LOOP (bottom) ===== -->
  <rect x="180" y="350" width="740" height="48" rx="8" fill="#1F4E79" opacity="0.08"/>
  <path d="M 1027 175 Q 1070 175 1070 260 Q 1070 390 550 390" stroke="#2A7F62" stroke-width="2" fill="none" stroke-dasharray="6,3" marker-end="url(#arrowTeal)"/>
  <text x="550" y="380" text-anchor="middle" fill="#2A7F62" font-size="10" font-weight="700">REMEDIATION FEEDS BACK → IMPROVED CONTROL DESIGN &amp; MONITORING</text>

  <!-- Bottom insight -->
  <rect x="180" y="420" width="740" height="44" rx="8" fill="#f0f4f8" stroke="#1F4E79" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="550" y="439" text-anchor="middle" fill="#1F4E79" font-size="10" font-weight="700">ENTERPRISE INCIDENT REPORTING</text>
  <text x="550" y="455" text-anchor="middle" fill="#2C3E50" font-size="9">Standardized intake · Consistent customer-impact determination · Issue taxonomy · Financial tracking · Governance-ready reporting</text>

  <!-- Subtitle note -->
  <text x="550" y="490" text-anchor="middle" fill="#94a3b8" font-size="9" font-style="italic">Root cause classification drives targeted remediation — system fixes, process redesign, or procedural retraining.</text>
</svg>