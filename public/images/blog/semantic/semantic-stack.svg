<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 540" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F4E79;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#183D5E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2A7F62;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E6B50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D4F5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    <filter id="ds" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#2C3E50" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="540" fill="#f9fafb"/>

  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" fill="#2C3E50" font-size="14" font-weight="700" letter-spacing="1.5">HOW A SEMANTIC LAYER WORKS</text>

  <!-- TIER 1: Business Users -->
  <rect x="60" y="52" width="680" height="120" rx="10" fill="url(#navyGrad)" filter="url(#ds)"/>
  <text x="400" y="80" text-anchor="middle" fill="#fff" font-size="11" font-weight="600" letter-spacing="1.5" opacity="0.7">BUSINESS USERS</text>
  <text x="400" y="104" text-anchor="middle" fill="#fff" font-size="14" font-weight="400">Executives  ·  Analysts  ·  Product Managers  ·  Operations</text>

  <!-- Query bubbles -->
  <rect x="88" y="122" width="195" height="30" rx="15" fill="#fff" opacity="0.12"/>
  <text x="185" y="142" text-anchor="middle" fill="#fff" font-size="10.5" font-style="italic">"Revenue by Region for Q4"</text>
  <rect x="302" y="122" width="196" height="30" rx="15" fill="#fff" opacity="0.12"/>
  <text x="400" y="142" text-anchor="middle" fill="#fff" font-size="10.5" font-style="italic">"What's our CAC trend?"</text>
  <rect x="517" y="122" width="195" height="30" rx="15" fill="#fff" opacity="0.12"/>
  <text x="614" y="142" text-anchor="middle" fill="#fff" font-size="10.5" font-style="italic">"Churn by pricing tier"</text>

  <!-- Arrow 1 -->
  <line x1="400" y1="172" x2="400" y2="202" stroke="#B0BEC5" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="394,198 400,210 406,198" fill="#B0BEC5"/>

  <!-- TIER 2: Semantic Layer -->
  <rect x="60" y="212" width="680" height="146" rx="10" fill="url(#tealGrad)" filter="url(#ds)"/>
  <text x="400" y="242" text-anchor="middle" fill="#fff" font-size="11" font-weight="600" letter-spacing="1.5" opacity="0.7">SEMANTIC LAYER</text>

  <!-- Metric cards inside -->
  <rect x="88" y="258" width="190" height="80" rx="8" fill="#fff" opacity="0.13"/>
  <text x="183" y="280" text-anchor="middle" fill="#fff" font-size="11.5" font-weight="600">Revenue</text>
  <line x1="138" y1="288" x2="228" y2="288" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
  <text x="183" y="304" text-anchor="middle" fill="#fff" font-size="10" opacity="0.85">SUM(order_total)</text>
  <text x="183" y="320" text-anchor="middle" fill="#fff" font-size="10" opacity="0.85">WHERE status ≠ 'cancelled'</text>

  <rect x="305" y="258" width="190" height="80" rx="8" fill="#fff" opacity="0.13"/>
  <text x="400" y="280" text-anchor="middle" fill="#fff" font-size="11.5" font-weight="600">Customer Count</text>
  <line x1="350" y1="288" x2="450" y2="288" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
  <text x="400" y="304" text-anchor="middle" fill="#fff" font-size="10" opacity="0.85">COUNT(DISTINCT cust_id)</text>
  <text x="400" y="320" text-anchor="middle" fill="#fff" font-size="10" opacity="0.85">Active accounts only</text>

  <rect x="522" y="258" width="190" height="80" rx="8" fill="#fff" opacity="0.13"/>
  <text x="617" y="280" text-anchor="middle" fill="#fff" font-size="11.5" font-weight="600">Acquisition Cost</text>
  <line x1="567" y1="288" x2="667" y2="288" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
  <text x="617" y="304" text-anchor="middle" fill="#fff" font-size="10" opacity="0.85">marketing_spend /</text>
  <text x="617" y="320" text-anchor="middle" fill="#fff" font-size="10" opacity="0.85">new_customers_acquired</text>

  <!-- Arrow 2 -->
  <line x1="400" y1="358" x2="400" y2="388" stroke="#B0BEC5" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="394,384 400,396 406,384" fill="#B0BEC5"/>

  <!-- TIER 3: Data Warehouse -->
  <rect x="60" y="398" width="680" height="112" rx="10" fill="url(#slateGrad)" filter="url(#ds)"/>
  <text x="400" y="426" text-anchor="middle" fill="#fff" font-size="11" font-weight="600" letter-spacing="1.5" opacity="0.7">DATA WAREHOUSE</text>

  <!-- Table chips -->
  <rect x="92" y="442" width="105" height="28" rx="14" fill="#fff" opacity="0.1"/>
  <text x="144" y="460" text-anchor="middle" fill="#fff" font-size="10">sales.orders</text>

  <rect x="210" y="442" width="138" height="28" rx="14" fill="#fff" opacity="0.1"/>
  <text x="279" y="460" text-anchor="middle" fill="#fff" font-size="10">marketing.campaigns</text>

  <rect x="362" y="442" width="115" height="28" rx="14" fill="#fff" opacity="0.1"/>
  <text x="419" y="460" text-anchor="middle" fill="#fff" font-size="10">crm.customers</text>

  <rect x="490" y="442" width="90" height="28" rx="14" fill="#fff" opacity="0.1"/>
  <text x="535" y="460" text-anchor="middle" fill="#fff" font-size="10">finance.gl</text>

  <rect x="593" y="442" width="120" height="28" rx="14" fill="#fff" opacity="0.1"/>
  <text x="653" y="460" text-anchor="middle" fill="#fff" font-size="10">product.events</text>

  <text x="400" y="494" text-anchor="middle" fill="#8899A6" font-size="11">Raw tables  ·  Complex joins  ·  Cryptic column names</text>

  <!-- Side labels -->
  <text x="34" y="115" text-anchor="middle" fill="#1F4E79" font-size="10" font-weight="600" transform="rotate(-90, 34, 115)">CONSUME</text>
  <text x="34" y="288" text-anchor="middle" fill="#2A7F62" font-size="10" font-weight="600" transform="rotate(-90, 34, 288)">TRANSLATE</text>
  <text x="34" y="456" text-anchor="middle" fill="#546E7A" font-size="10" font-weight="600" transform="rotate(-90, 34, 456)">STORE</text>
</svg>