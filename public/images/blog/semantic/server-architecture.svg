  <line x1="56" y1="80" x2="68" y2="80" stroke="#fff" stroke-width="1" opacity="0.5"/>
  <line x1="56" y1="85" x2="68" y2="85" stroke="#fff" stroke-width="1" opacity="0.5"/>
