  <text x="72" y="162" fill="#fff" font-size="11">HR &amp; Compensation</text>
  <text x="72" y="176" fill="#fff" font-size="9" opacity="0.5">Row-level security enforced</text>

  <rect x="200" y="148" width="160" height="36" rx="6" fill="#fff" opacity="0.1"/>
  <text x="204" y="161" fill="#fff" font-size="10" opacity="0.5"></text>
  <text x="222" y="162" fill="#fff" font-size="11">Finance &amp; Accounting</text>
  <text x="222" y="176" fill="#fff" font-size="9" opacity="0.5">SOX compliance required</text>

  <rect x="50" y="194" width="140" height="36" rx="6" fill="#fff" opacity="0.1"/>
  <text x="54" y="207" fill="#fff" font-size="10" opacity="0.5"></text>
  <text x="72" y="208" fill="#fff" font-size="11">Legal &amp; Compliance</text>
  <text x="72" y="222" fill="#fff" font-size="9" opacity="0.5">Restricted access only</text>

