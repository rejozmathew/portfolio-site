  <text x="589" y="161" fill="#fff" font-size="10" opacity="0.5"></text>
  <text x="607" y="162" fill="#fff" font-size="11">Product Metrics</text>
  <text x="607" y="176" fill="#fff" font-size="9" opacity="0.5">Engagement &amp; retention</text>

  <rect x="435" y="194" width="140" height="36" rx="6" fill="#fff" opacity="0.1"/>
  <text x="439" y="207" fill="#fff" font-size="10" opacity="0.5"></text>
  <text x="457" y="208" fill="#fff" font-size="11">Sales Dashboards</text>
  <text x="457" y="222" fill="#fff" font-size="9" opacity="0.5">Pipeline &amp; forecasting</text>

  <rect x="585" y="194" width="160" height="36" rx="6" fill="#fff" opacity="0.1"/>
  <text x="589" y="207" fill="#fff" font-size="10" opacity="0.5"></text>
  <text x="607" y="208" fill="#fff" font-size="11">Public Dashboards</text>
  <text x="607" y="222" fill="#fff" font-size="9" opacity="0.5">Partner &amp; customer portals</text>

