  <rect x="435" y="248" width="310" height="32" rx="6" fill="#fff" opacity="0.08"/>
  <text x="590" y="269" text-anchor="middle" fill="#fff" font-size="10" opacity="0.7">SSO integration  路  Multi-site isolation  路  Elastic scaling</text>
