  <text x="30" y="202" fill="#2A7F62" font-size="13" font-weight="700">Data Model Design</text>
  <rect x="20" y="210" width="860" height="90" rx="8" fill="#2A7F62" opacity="0.05"/>

  <text x="30" y="322" fill="#d4a017" font-size="13" font-weight="700">Data Integration</text>
  <rect x="20" y="330" width="860" height="90" rx="8" fill="#d4a017" opacity="0.05"/>

  <!-- Row 1: Business Requirements -->
  <g filter="url(#ds3)">
    <rect x="40" y="100" width="150" height="68" rx="8" fill="#1F4E79"/>
    <text x="115" y="130" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Business Scoping</text>
    <text x="115" y="148" text-anchor="middle" fill="#d1e3f3" font-size="9">&amp; Process Mapping</text>
  </g>
  <line x1="190" y1="134" x2="218" y2="134" stroke="#1F4E79" stroke-width="1.5" marker-end="url(#arrN)"/>

  <g filter="url(#ds3)">
    <rect x="222" y="100" width="150" height="68" rx="8" fill="#1F4E79"/>
    <text x="297" y="130" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Source Data</text>
    <text x="297" y="148" text-anchor="middle" fill="#d1e3f3" font-size="9">Analysis &amp; Profiling</text>
  </g>
  <line x1="372" y1="134" x2="400" y2="134" stroke="#1F4E79" stroke-width="1.5" marker-end="url(#arrN)"/>

  <g filter="url(#ds3)">
    <rect x="404" y="100" width="150" height="68" rx="8" fill="#1F4E79"/>
    <text x="479" y="130" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Metadata</text>
    <text x="479" y="148" text-anchor="middle" fill="#d1e3f3" font-size="9">Enrichment</text>
  </g>

  <!-- Curved arrow down to row 2 -->
  <path d="M554,140 C590,140 590,250 556,250" stroke="#1F4E79" stroke-width="1.5" fill="none" marker-end="url(#arrN)" stroke-dasharray="4,3"/>

