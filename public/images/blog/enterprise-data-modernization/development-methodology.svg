  <line x1="222" y1="254" x2="192" y2="254" stroke="#2A7F62" stroke-width="1.5" marker-end="url(#arrN)"/>

  <g filter="url(#ds3)">
    <rect x="40" y="220" width="150" height="68" rx="8" fill="#2A7F62"/>
    <text x="115" y="250" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Consumption</text>
    <text x="115" y="268" text-anchor="middle" fill="#c8e6dc" font-size="9">Data Model</text>
  </g>

  <!-- Curved arrow down to row 3 -->
  <path d="M40,260 C10,260 10,370 38,370" stroke="#2A7F62" stroke-width="1.5" fill="none" marker-end="url(#arrN)" stroke-dasharray="4,3"/>

