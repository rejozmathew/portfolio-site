<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 440" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <filter id="ds3" x="-3%" y="-3%" width="106%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#1F4E79" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="hg4" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1F4E79"/>
      <stop offset="100%" stop-color="#2A7F62"/>
    </linearGradient>
    <marker id="arrW" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ffffff"/>
    </marker>
    <marker id="arrN" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1F4E79"/>
    </marker>
  </defs>

  <rect width="900" height="440" fill="#f9fafb" rx="12"/>
  <rect x="0" y="0" width="900" height="50" fill="url(#hg4)" rx="12"/>
  <rect x="0" y="25" width="900" height="25" fill="url(#hg4)"/>
  <text x="450" y="33" text-anchor="middle" fill="#ffffff" font-size="17" font-weight="700">Metadata-Driven Development Methodology</text>

