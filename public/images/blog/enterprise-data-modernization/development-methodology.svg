  <g filter="url(#ds3)">
    <rect x="404" y="220" width="150" height="68" rx="8" fill="#2A7F62"/>
    <text x="479" y="250" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Domain Structure</text>
    <text x="479" y="268" text-anchor="middle" fill="#c8e6dc" font-size="9">Design</text>
  </g>
  <line x1="404" y1="254" x2="374" y2="254" stroke="#2A7F62" stroke-width="1.5" marker-end="url(#arrN)"/>

  <g filter="url(#ds3)">
    <rect x="222" y="220" width="150" height="68" rx="8" fill="#2A7F62"/>
    <text x="297" y="250" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Aggregate</text>
    <text x="297" y="268" text-anchor="middle" fill="#c8e6dc" font-size="9">&amp; Standardization</text>
