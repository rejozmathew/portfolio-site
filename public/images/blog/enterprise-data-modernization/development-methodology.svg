    <rect x="40" y="340" width="150" height="68" rx="8" fill="#d4a017"/>
    <text x="115" y="370" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">SDW Ingestion</text>
    <text x="115" y="388" text-anchor="middle" fill="#fef3c7" font-size="9">&amp; Warehouse Build</text>
  </g>
  <line x1="190" y1="374" x2="218" y2="374" stroke="#d4a017" stroke-width="1.5" marker-end="url(#arrN)"/>

  <g filter="url(#ds3)">
    <rect x="222" y="340" width="150" height="68" rx="8" fill="#d4a017"/>
    <text x="297" y="370" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Validation</text>
    <text x="297" y="388" text-anchor="middle" fill="#fef3c7" font-size="9">&amp; Transformation</text>
  </g>
  <line x1="372" y1="374" x2="400" y2="374" stroke="#d4a017" stroke-width="1.5" marker-end="url(#arrN)"/>

  <g filter="url(#ds3)">
    <rect x="404" y="340" width="150" height="68" rx="8" fill="#d4a017"/>
    <text x="479" y="370" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Domain Build</text>
    <text x="479" y="388" text-anchor="middle" fill="#fef3c7" font-size="9">&amp; Semantic Layer</text>
