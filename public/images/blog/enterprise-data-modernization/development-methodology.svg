  <g transform="translate(610, 100)">
    <rect x="0" y="0" width="260" height="60" rx="8" fill="#ffffff" stroke="#1F4E79" stroke-width="1.5" stroke-dasharray="4,3"/>
    <circle cx="20" cy="30" r="12" fill="#1F4E79"/>
    <text x="20" y="35" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="700">1</text>
    <text x="40" y="24" fill="#2C3E50" font-size="10.5" font-weight="600">Incremental Deliverable #1</text>
    <text x="40" y="42" fill="#64748b" font-size="9.5">Imported source structures</text>
  </g>

  <g transform="translate(610, 220)">
    <rect x="0" y="0" width="260" height="60" rx="8" fill="#ffffff" stroke="#2A7F62" stroke-width="1.5" stroke-dasharray="4,3"/>
    <circle cx="20" cy="30" r="12" fill="#2A7F62"/>
    <text x="20" y="35" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="700">2</text>
    <text x="40" y="24" fill="#2C3E50" font-size="10.5" font-weight="600">Incremental Deliverable #2</text>
    <text x="40" y="42" fill="#64748b" font-size="9.5">Integrated domain structures</text>
  </g>

  <g transform="translate(610, 340)">
    <rect x="0" y="0" width="260" height="60" rx="8" fill="#ffffff" stroke="#d4a017" stroke-width="1.5" stroke-dasharray="4,3"/>
    <circle cx="20" cy="30" r="12" fill="#d4a017"/>
    <text x="20" y="35" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="700">3</text>
    <text x="40" y="24" fill="#2C3E50" font-size="10.5" font-weight="600">Incremental Deliverable #3</text>
    <text x="40" y="42" fill="#64748b" font-size="9.5">Consumption-optimized targets</text>
  </g>
</svg>
