name: Docker Publish

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true

          # IMPORTANT: multi-line tags (not comma separated)
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-site:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-site:run-${{ github.run_number }}
            ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-site:sha-${{ github.sha }}

          cache-from: type=gha
          cache-to: type=gha,mode=max